<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>

    <!-- linking css and bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- main container -->

    <div class="container">
      <div class="row">
        <div class="col text-left">
          <a href="#" id="viewHighScore">View High Scores</a>
        </div>
        <div id="timer" class="col-md-2 text-right">
          Time: <span id="timeLeft">0</span>
        </div>

        <div id="timeUp" class="col text-right" style="display: none">
          Time's Up!
        </div>
      </div>

      <div id="bucket" class="row text-left">
        <div class="col-md-2"></div>
        <main class="col-md-8 mt-5">
          <!--start screen  -->
          <div id="startDiv">
            <h1 class="font-weight-bold pl-5 pr-5">Coding Quiz Challenge</h1>
            <p class="ml-5 p-3">
              Try to answer the following code-related questions within the time
              limit. Keep in mind that incorrect answers will penalize your
              score and time by ten seconds!
            </p>
            <button type="button" id="startBtn" class="btn btn-light">
              Start Quiz
            </button>
          </div>

          <!--quiz section  -->
          <div id="questionDiv" style="display: none">
            <p
              id="questionTitle"
              class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"
            ></p>
            <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
              <p><button id="btn0" class="btn btn-light"></button></p>
              <p><button id="btn1" class="btn btn-light"></button></p>
              <p><button id="btn2" class="btn btn-light"></button></p>
              <p><button id="btn3" class="btn btn-light"></button></p>
              <p id="answerCheck" style="display: block" class="mt-4"></p>
            </div>
          </div>

          <!-- score section -->
          <div
            class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"
            id="summary"
            style="display: none"
          >
            <div class="col-2"></div>
            <div class="col-8 text-left">
              <h2 class="font-weight-bold pt-2 pb-3 m-2">
                Your score is <span id="score"></span> !
              </h2>
              <form>
                <p class="pt-2 pb-3 m-2">
                  Enter your initials:
                  <input
                    id="initialInput"
                    class="form-control pt-2 pb-3 mt-2"
                    type="text"
                  />
                  <button
                    type="submit"
                    id="submitInitialBtn"
                    class="btn btn-light mt-3"
                  >
                    Submit
                  </button>
                </p>
              </form>
            </div>
            <div class="col-2"></div>
          </div>

          <!-- high score section -->
          <div
            id="highScore"
            class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold"
            style="display: none"
          >
            <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>

            <div
              id="highScoreList"
              class="list-group list-group-flush pt-2 pb-3 mb-2"
            ></div>

            <!-- high score utility buttons -->
            <p>
              <button
                type="submit"
                class="btn btn-light mt-3 mr-3"
                id="goBackBtn"
              >
                Go Back
              </button>
              <button
                type="submit"
                class="btn btn-light mt-3"
                id="clearHighScoreBtn"
              >
                Clear High Score
              </button>
            </p>
          </div>
        </main>
        <div class="col-md-2"></div>
      </div>
    </div>

    <!-- Bootstrap and Js-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
